name: Cache CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-ecb605f

      - name: Create cache directory
        run: |
          mkdir -p ~/.cache/demo
          echo "cached-data" > ~/.cache/demo/sample.txt

      - name: prime-cache-ecb605f
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" = "true" ]; then
            echo "Cache hit"
          else
            echo "Cache miss"
          fi
